<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="./intro.js"></script>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
    
    <title>Pokemon</title>
</head>

<body class="bodyIntro">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-5 heightLg">
            <h1 class="mt-5">Catch that Pokemon!</h1>
            <h3 class="mt-3">Enter your Name and choose your character!</h3>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="input-group mb-5">
                        <input type="text" class="form-control mt-3" placeholder="Name" aria-label="Name" id="player-name">
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
            <form id="character-form" action="index.html" method="GET">
                <div class="row">
                    <div class="col-6 text-center">
                        <button type="button" class="character-btn" onclick="selectCharacter('./img/boy.png')">
                            <img src="./img/boy.png" alt="boy" class="character-img" id="boy">
                        </button>
                        <h3 class="mt-3">Boy</h3>
                    </div>
                    <div class="col-6 text-center">
                        <button type="button" class="character-btn" onclick="selectCharacter('./img/girl.png')">
                            <img src="./img/girl.png" alt="girl" class="character-img" id="girl" height="510px" width="250px">
                        </button>
                        <h3 class="mt-3">Girl</h3>
                    </div>
                </div>
                <input type="hidden" name="characterImg" id="character-img-input">
                <button type="submit" class="btn btn-warning mt-3">Start Game</button>
            </form>
        </div>
        <div class="col-5"></div>
    </div>
</body>

</html>
