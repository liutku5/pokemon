<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="./main.js"></script>
    <script defer src="./intro.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Catch that Pokemon!</title>
</head>

<body class="body">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="mt-3">
                    <div id="pokeballs">
                        <h3 class="mt-5">Pokeballs: </h3>
                        <div id="pokeballsDisplay"></div>
                    </div>
                    <div class="row">
                        <div class="col-12 character">
                            <h3>Your character!</h3>
                            <div class="text-center">
                                <img id="character-img-display" src="" alt="Character Image" class="character-img mt-3"
                                    height="310px" width="140px">
                                <h2>Name: <span id="player-name-display"></span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="marLg">
                    <img src="./img/logo.png" alt="logo" id="logo">
                    <h2>Catch that Pokemon!</h2>
                </div>
                <div id="pokemon-container" class="mt-5 ">
                    <div id="pokemon-image"></div>
                </div>
                <div id="btn-container">
                    <button class="btn btn-success" id="btn">Search for pokemon! </button>
                </div>
                <input type="hidden" id="gameStart" value="1">
                <input type="hidden" id="pokeballs" value="2">
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

</html>
